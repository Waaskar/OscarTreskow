    <section class="container">
        <div class="row my-5">
           
        <div class="col-sm-12 col-md-12 col-lg-12">
            <form action="" method="POST" class="formucolor">
                <h3 class="display-5 text-warning text-center"> Formulario de Contacto </h3>

                <div class="form-group">
                    <label for="">Nombre</label>
                    <input type="text" placeholder="Ingrese su Nombre: " maxlength="10" id="nombre" name="nombre" class="form-control" required>
                </div>

                <div>
                    <label for="">Rut</label>
                    <input type="text" placeholder="Ingrese su Rol Tributario: " maxlength="20" id="rut" name="rut" class="form-control" required>
                </div>


                <div>
                    <label for="">Genero</label>
                    <input type="radio" class="form-check-input" name="rbt_genero" id="rbt_genero" value="M">
                    <label for="" class="form-check-label">Masculino</label>
                    <input type="radio" class="form-check-input" name="rbt_genero" id="rbt_genero" value="F">
                    <label for="" class="form-check-label">Femenino</label>
                </div>

                <div>
                    <label for="">Correo Electronico</label>
                    <input type="email" placeholder="Ingrese su Correo Electronico:" maxlength="40" id="nombre" name="email" class="form-control" required>
                </div>

                <div>
                    <label for="">Nro Telefónico</label>
                    <input type="number" placeholder="Ingrese su Numero Telefónico: Ej: +569" maxlength="12" id="celular" name="celular" class="form-control" required> 
                </div>

                <div>
                    <label for="">Asunto</label>
                    <input type="text" placeholder="Ingrese el Asunto de su Consulta:" maxlength="500" id="text" name="text" class="form-control" required>
                </div>

                <div>
                <label >Categoria</label >
                    <select name="cargo" id="cargo" class="form-control" >
                        <option value=""> -------------- </option>
                        <option value="Desarrollador PHP">Vehiculos</option>
                        <option value="Desarrollador PHP">Vestimenta</option>
                        <option value="Desarrollador PHP">Accesorios</option>
                    </select>

                </div>

                <br class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Enviar</button>                
                    <input type="reset" class="btn btn-danger" value="Limpiar Controles">
                </br>
            </form>
